<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body class="container">

  <main class="content">

    <section class="content__profile">

      <div class="profile">
        <div class="wrapper-image">
          <img src="images/image-jeremy.png" alt="Jeremy">
        </div>
        <div class="wrapper-content">
          <span class="report">Report for</span>
          <span class="user">Jeremy Robson</span>
        </div>
      </div>

      <div class="days">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </section>

    <section class="content__main">

      <div class="box">
        <div class="box__content">
          <h2 class="title">Work</h2>
          <div class="wrapper__calendar">
            <span class="hours">32hrs</span>
            <span class="calendar">Last Week - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__content">
          <h2 class="title">Play</h2>
          <div class="wrapper__calendar">
            <span class="hours">10hrs</span>
            <span class="calendar">Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__content">
          <h2 class="title">Study</h2>
          <div class="wrapper__calendar">
            <span class="hours">4hrs</span>
            <span class="calendar">Last Week - 7hrs</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__content">
          <h2 class="title">Exercise</h2>
          <div class="wrapper__calendar">
            <span class="hours">4hrs</span>
            <span class="calendar">Last Week - 5hrs</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__content">
          <h2 class="title">Social</h2>
          <div class="wrapper__calendar">
            <span class="hours">5hrs</span>
            <span class="calendar">Last Week - 10hrs</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__content">
          <h2 class="title">Self Care</h2>
          <div class="wrapper__calendar">
            <span class="hours">2hrs</span>
            <span class="calendar">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/allysoncavalcante" target="_blank">Allyson Cavalcante</a>.
  </footer>
</body>

</html>
